<button (click)="createGameButtonClicked()" [disabled]="!joinGameMenuHidden">Create Game</button>
<button (click)="joinGameButtonClicked()" [disabled]="!gameCreationMenuHidden" >Join Game</button>
<app-create-game-box [hidden] = "gameCreationMenuHidden" [gameId]="getGameId()" (createGameEvent)="createGame($event)"></app-create-game-box>
<app-create-player-box [hidden]="playerCreationMenuHidden" (createPlayerRequest)="createPlayer($event)"></app-create-player-box>
