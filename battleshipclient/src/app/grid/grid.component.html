<h1>Grid component</h1>
  <table id = 'table-grid'>
    <tr>
      <th *ngFor="let tableHeader of tableHeaders">{{tableHeader}}</th>
    </tr>
    <tr *ngFor="let row of tableRows; let i = index">
      <td class = "row-column">{{i + 1}}</td>
      <td *ngFor="let cell of row.cells" [style.backgroundColor] = cell.colour>&nbsp;</td>
</table>
<button (click) = "placeShip()">click me</button>
