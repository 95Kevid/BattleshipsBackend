<button (click)="createGameButtonClicked()" [disabled]="showJoinGameMenu">Create Game</button>
<button (click)="joinGameButtonClicked()" [disabled]="showGameCreationMenu">Join Game</button>
<app-create-game-box *ngIf="showGameCreationMenu" [gameId$]="gameId$"
                     (createGameEvent)="createGame($event)"></app-create-game-box>
<app-create-player-box *ngIf="showPlayerCreationMenu"
                       (createPlayerRequest)="createPlayer($event)"></app-create-player-box>
<app-game-grid> *ngIf="showGrid"></app-game-grid>
<app-ship-placer *ngIf="showShipPlacerMenu"></app-ship-placer>
<app-game-status-box [playersInGame$]="playersInGame$" [playersReady$]="playersReady$"></app-game-status-box>
<app-game-control-box (callForPlayerPollEvent)="pollForPlayersToPlayersReady()"></app-game-control-box>
